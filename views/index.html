<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go API Consuming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      thead {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href=""
          >JSON Placeholder API Consuming</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href=""
                >Created By: mhdianrush@gmail.com</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <div class="container mt-5">
      <h3>Posts List</h3>
      <a href="/post/create" class="btn btn-sm btn-primary">Add Data</a>
      <hr />
      <table class="table table-striped table-hover">
        <thead>
          <tr class="table-warning">
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          {{ range .post }}
          <tr class="table-success">
            <td>{{ .Id }}</td>
            <td>{{ .Title }}</td>
            <td>{{ .Body }}</td>
            <td width="150px">
              <a href="/post/delete?id={{ .Id }}" class="btn btn-sm btn-danger"
                >Delete</a
              >
              <a href="/post/create?id={{ .Id }}" class="btn btn-sm btn-warning"
                >Edit</a
              >
            </td>
          </tr>

          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
